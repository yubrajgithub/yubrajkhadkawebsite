<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
    <div class="small-container single-product">
        <div class="rows">
            <div class="column-2">
                <img src="photo/tshirt.png" alt="tishert" id="productImg">
                <div class="small-img-row">

                    
                    <div class="small-img-col">
                        <img src="image/tshirt1.jpg" alt="" class="small-img" onclick="changeImage(this)">
                    </div>

                    <div class="small-img-col">
                        <img src="image/tshirt2.jpg" alt="" class="small-img" onclick="changeImage(this)">
                    </div>

                    <div class="small-img-col">
                        <img src="image/tshirt2.jpg" alt="" class="small-img" onclick="changeImage(this)">
                    </div>

                    <div class="small-img-col">
                        <img src="image/tshirt4.jpg" alt="" class="small-img" onclick="changeImage(this)">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <!-- <p>Home / T-shirt</p> -->
                <h1>T-Shirts by enjoy Dude</h1>
                <h4>$249</h4>
                <select id="sizeSelect">
                    <option>Select size</option>
                    <option>XXL</option>
                    <option>XL</option>
                    <option>LARGE</option>
                    <option>MEDIUM</option>
                    <option>SMALL</option>
                </select>
               
                <input type="number" value="1" id="quantityInput">
                <!-- <a href="" class="btn">Add Crat </a> -->
                <button class="btn" onclick="addToCart()">Add Crat</button>
                <h3>Product Details </h3>
                <br>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio temporibus vel nemo sunt aliquid cum molestias saepe expedita velit numquam.</p>
            </div>
        </div>

    </div>

    <div>
       
        <p>Cart: <span id="cartStatus">0</span> items</p>
        <p>Total Cost: $<span id="totalCost">0.00</span></p>
    </div>

    <script>
        
        function changeImage(clickedImg) {
            var productImg = document.getElementById("productImg");
            productImg.src = clickedImg.src;
        }

        function addToCart() {
            var sizeSelect = document.getElementById("sizeSelect");
            var quantityInput = document.getElementById("quantityInput");
            var quantity = parseInt(quantityInput.value, 10);
            var productPrice = 249; // Replace with actual product price if needed

            if (sizeSelect.value === "Select size") {
                alert("Please select a size!");
                return;
            }

            var cartStatus = document.getElementById("cartStatus");
            var currentCartStatus = parseInt(cartStatus.innerText);

            var totalCost = document.getElementById("totalCost");
            var currentTotalCost = parseFloat(totalCost.innerText);

            var newCartQuantity = currentCartStatus + quantity;
            cartStatus.innerText = newCartQuantity;

            var newTotalCost = currentTotalCost + quantity * productPrice;
            totalCost.innerText = newTotalCost.toFixed(2);
        }

        
    </script>
    
</body>
</html>
